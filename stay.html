  <figcaption><h2>Morro Shores Inn and Suites</h2>Unwind in our unique indoor spa room after a long drive or a walk on the beach. This is the perfect place to read a book, mingle or simply kick back and relax while enjoying the sounds of our water fountain. <p>290 Atascadero Rd</p>
	  <p>(805) 772-0222  · <a href="http://www.morroshoresinn.com/" target="_blank">Website</a></p> </figcaption></p>
</figure>
	
	<figure>
  <p><img src="images/AndersonInn.jpg"
    width="350" height="200"
    alt="Anderson Inn Morro Bay">
	  <figcaption><h2>Anderson Inn</h2>A contemporary boutique hotel on the waterfront in the seaside village of Morro Bay, California. Simply inspired by the natural elements of sand, sea, and sky. the Anderson Inn is a reflection of good taste and lifestyle.
	  <p>897 Embarcadero</p>
	  <p>(805) 772-3434 · <a href="http://www.innatmorrobay.com/#gref" target="_blank">Website</a></p></figcaption></p>
</figure>
<figure>
  <p><img src="images/innatmb.jpg"
    width="350" height="200"
    alt="Inn at Morro Bay">
  <figcaption><h2>The Inn at Morro Bay</h2>Relaxed waterfront hotel offering airy rooms with balconies, plus an outdoor pool and a restaurant. Great destination right on the embarcedero. With the benefit of our hot tub its a good place for kids.
	  <p>60 State Park Rd</p>
	  <p>(805) 772-5651 · <a href="http://www.innatmorrobay.com/#gref" target="_blank">Website</a></p>
	  </figcaption></p>
</figure>
		<figure>

	  <p>(805) 772-5665  · <a href="http://www.laserenainn.com/" target="_blank">Website</a></p> </figcaption></p>
